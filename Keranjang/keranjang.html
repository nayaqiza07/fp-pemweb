<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript -->
    <!-- <script src="script.js"></script> -->

    <title>Keranjang</title>
</head>

<body class="bg-light">


    <div class="container mt-5">
        <div class="row mb-2">
            <div class="col">
                <h4>Daftar Belanja</h4>
            </div>
            <br>
            <div class="card">
                <div class="card-body">
                    <table class="table table-bordered">
                        <tr class="thead">
                            <th>No</th>
                            <th>Produk</th>
                            <th>Harga Satuan</th>
                            <th>Kuantitas</th>
                            <th>Total Harga</th>
                            <th>Aksi</th>
                        </tr>

                        <!-- Item -->
                        <tr class="item">
                            <td>1</td>
                            <td>kabel</td>
                            <td><span>1.000.000</span></td>
                            <td>
                                <input type="button" id="kurang" value="-">
                                <span class="bg-light qty" id="hasil">0</span>
                                <input type="button" id="tambah" value="+">
                            </td>
                            <td><span>1.000.000</span></td>
                            <td align="center">
                                <button class="btn btn-secondary text-light btn-sm">Hapus</button>
                            </td>
                        </tr>

                        <!-- Total -->
                        <tr class="tot">
                            <td colspan="4"><strong>Total</strong></td>
                            <td><span>1.000.000</span></td>
                            <td>
                                <button class="btn btn-primary text-light btn-sm">Checkout</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>

<script>
    var tambah = document.getElementById("tambah");
    var kurang = document.getElementById("kurang");
    var hasil = document.getElementById("hasil");
    var no = 1;
    tambah.onclick = function () {
        hasil.innerHTML = no++;
    }
    kurang.onclick = function () {
        hasil.innerHTML = no--;
    }
</script>
